---
name: Generate & Validate Grammar

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'grammar/**'
      - 'Makefile'
      - '.github/workflows/generate.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'grammar/**'
      - 'Makefile'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: make install

      - name: Lint
        run: make lint

  generate:
    name: Regenerate Grammar
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: make install

      - name: Check for grammar drift
        run: make drift-check

      - name: Read version metadata
        id: meta
        run: |
          TAG=$(jq -r '.release_tag' scripts/config.json)
          VERSION=$(jq -r '.grammar_version' scripts/config.json)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Upload grammar artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: sysml-v2-grammar-${{ steps.meta.outputs.version }}
          path: |
            grammar/SysMLv2Parser.g4
            grammar/SysMLv2Lexer.g4
            grammar/SysMLv2Lexer.tokens
          if-no-files-found: error

  validate:
    name: Validate with ANTLR4
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9  # v4.8.0
        with:
          distribution: temurin
          java-version: '17'

      - name: Validate grammar (Java + TypeScript)
        run: make validate

  parse-examples:
    name: Parse Example Files
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9  # v4.8.0
        with:
          distribution: temurin
          java-version: '17'

      - name: Parse example files
        run: make test

  contrib:
    name: Build grammars-v4 Contribution
    runs-on: ubuntu-latest
    needs: [generate, validate, parse-examples]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: make install

      - name: Build and verify contribution
        run: make contrib

      - name: Read version metadata
        id: meta
        run: |
          TAG=$(jq -r '.release_tag' scripts/config.json)
          VERSION=$(jq -r '.grammar_version' scripts/config.json)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Upload contribution artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: grammars-v4-sysmlv2-${{ steps.meta.outputs.version }}
          path: contrib/sysml/sysmlv2/
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [generate, validate, parse-examples, contrib]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4.4.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: make install

      - name: Build contribution
        run: make contrib

      - name: Package contribution archive
        id: archive
        run: |
          VERSION=$(jq -r '.grammar_version' scripts/config.json)
          ARCHIVE="grammars-v4-sysmlv2-${VERSION}.zip"
          cd contrib && zip -r "../${ARCHIVE}" sysml/
          echo "path=${ARCHIVE}" >> "$GITHUB_OUTPUT"

      - name: Read version metadata
        id: meta
        run: |
          TAG=$(jq -r '.release_tag' scripts/config.json)
          VERSION=$(jq -r '.grammar_version' scripts/config.json)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VTAG="v${{ steps.meta.outputs.version }}"
          if gh release view "$VTAG" --repo "$GITHUB_REPOSITORY" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Release $VTAG already exists — skipping"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631  # v2.2.2
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          name: SysML v2 Grammar v${{ steps.meta.outputs.version }}
          body: |
            ## SysML v2 ANTLR4 Grammar v${{ steps.meta.outputs.version }}

            Generated from OMG SysML v2 Release
            [`${{ steps.meta.outputs.tag }}`][src].

            [src]: https://github.com/Systems-Modeling/SysML-v2-Release/tree/${{ steps.meta.outputs.tag }}

            ### Version Scheme
            `YYYY.MM.REV` — `YYYY.MM` tracks the OMG release, `REV` increments
            for each grammar release from that spec.

            ### Contents
            The zip contains grammar files, examples, and a ready-to-submit
            contribution for
            [antlr/grammars-v4](https://github.com/antlr/grammars-v4).
          files: |
            ${{ steps.archive.outputs.path }}
          fail_on_unmatched_files: true
