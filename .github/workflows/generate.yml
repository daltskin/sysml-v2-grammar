---
name: Generate & Validate Grammar

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'grammar/**'
      - 'Makefile'
      - '.github/workflows/generate.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'grammar/**'
      - 'Makefile'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate:
    name: Regenerate Grammar
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: make install

      - name: Check for grammar drift
        run: make drift-check

  validate:
    name: Validate with ANTLR4
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9  # v4.8.0
        with:
          distribution: temurin
          java-version: '17'

      - name: Validate grammar (Java + TypeScript)
        run: make validate validate-ts

  parse-examples:
    name: Parse Example Files
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9  # v4.8.0
        with:
          distribution: temurin
          java-version: '17'

      - name: Parse example files
        run: make parse-examples
