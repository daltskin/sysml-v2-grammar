---
name: Generate & Validate Grammar

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'grammar/**'
      - 'Makefile'
      - '.github/workflows/generate.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'grammar/**'
      - 'Makefile'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate:
    name: Regenerate Grammar
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: make install

      - name: Check for grammar drift
        run: make drift-check

      - name: Read release tag
        id: meta
        run: |
          TAG=$(jq -r '.release_tag' scripts/config.json)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Upload grammar artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: sysml-v2-grammar-${{ steps.meta.outputs.tag }}
          path: |
            grammar/SysMLv2.g4
            grammar/SysMLv2Lexer.g4
            grammar/SysMLv2Lexer.tokens
          if-no-files-found: error

  validate:
    name: Validate with ANTLR4
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9  # v4.8.0
        with:
          distribution: temurin
          java-version: '17'

      - name: Validate grammar (Java + TypeScript)
        run: make validate validate-ts

  parse-examples:
    name: Parse Example Files
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9  # v4.8.0
        with:
          distribution: temurin
          java-version: '17'

      - name: Parse example files
        run: make parse-examples

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [generate, validate, parse-examples]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Read release tag
        id: meta
        run: |
          TAG=$(jq -r '.release_tag' scripts/config.json)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.meta.outputs.tag }}"
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Release $TAG already exists — skipping"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631  # v2.2.2
        with:
          tag_name: v${{ steps.meta.outputs.tag }}
          name: SysML v2 Grammar — ${{ steps.meta.outputs.tag }}
          body: |
            ## SysML v2 ANTLR4 Grammar — ${{ steps.meta.outputs.tag }}

            Generated from the OMG SysML v2 Release
            (tag `${{ steps.meta.outputs.tag }}`).

            ### Files
            - **SysMLv2.g4** — Parser grammar
            - **SysMLv2Lexer.g4** — Lexer grammar
            - **SysMLv2Lexer.tokens** — Token definitions
          files: |
            grammar/SysMLv2.g4
            grammar/SysMLv2Lexer.g4
            grammar/SysMLv2Lexer.tokens
          fail_on_unmatched_files: true
